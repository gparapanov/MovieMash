<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="MovieMash - Movie Rating Website">
	<meta name="author" content="Group 2O">
	<link rel="icon" href="favicon.ico">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
	<title>MovieMash</title>

	<!-- Circles core CSS -->
	<link href="css/circle.css" rel="stylesheet">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/filled.js"></script>
</head>
<body>
	<div id="result">
		<div id="reelImage">
			<img src="img/ratings.png" alt="background" class="img-thumbnail">
		</div>
		<div class="col-md-1">
			<div class="c100 p88 big dark">
				<span title = "Total Average Score" id="totalScore">8/10</span>
				<div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="c100 p70 small">
				<span title = "IMDB Score" id="imdbScore">7/10</span>
				<div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="c100 p80 small green">
				<span title = "Rotten Tomatoes Score" id="tomatoScore">8/10</span>
				<div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="c100 p90 small orange">
				<span title = "Our Score" id="ourScore">9/10</span>
				<div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
