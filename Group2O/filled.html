<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="MovieMash - Movie Rating Website">
	<meta name="author" content="Group 2O">
	<link rel="icon" href="favicon.ico">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
	<title>MovieMash</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Custom styles for this template -->
	<link href="css/result.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<!-- Pre-loading jQuery, jQuery-ui an main.js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script src="js/ratings.js"></script>
	<script src="js/filled.js"></script>
	<script src="js/rtapi.js"></script>
	<script src="js/konami.1.3.3.js"></script>
	<script src="js/rating.js"></script>
	
</head>

<body>

	<div id="top">
		<a href="index.html"><img id="secondPos" src="img/logoSmall.png" alt="logo"></a>
		<form class="searchBox">
			<div class="input-group">
				<input id="searchInput" type="search" placeholder="Movie title..." class="form-control" />
				<div class="input-group-btn">
					<button class="btn btn-info">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</div>
			</div>
		</form>
	</div>
	
	<div class="container">
		<div id = "ratings">
			<div id="result">
			<!-- TITLE -->
				<h1 id="movieTitle">Title</h1>
				<!-- POSTER -->
				<div id="filmImage">
					<img src="img/loading.png" id="filmPoster" alt="background" class="img-thumbnail">
				</div>
				<a href="ratings.html" id="dialog-link">
					<span class="btn btn-default btn-lg" id = "ratingsButton">RATINGS</span>
				</a>
				<div id = "dialog" title="Ratings for this Film - Please Use Google Chrome for Optimum Use" style="display:none;">
					<iframe id="myiFrame" data-src="ratings.html" src="ratings.html" scrolling="no"></iframe>
					<!-- Scrolling = "no" as overflow:hidden did not work in CSS.
					Responsive circles in ratings.html works best in chrome. Circles do not appear in place within firefox  -->
				</div>
				<br>
				<br>
				
				<!-- DESCRIPTION -->
				<div id="descWrapper">
					<p id="description"><span class="smallTitle">Description: </span></p>
					<p id="imdbPic"><span class="smallTitle">IMDB Link: <a href="" id="imdbLINK"><img src="http://img4.wikia.nocookie.net/__cb20130124112826/logopedia/images/8/8e/IMDB.png" id="imdbLogo" alt="imdbLogo"></a></span></p>
					<p id="directorName"><span class="smallTitle">Director: </span></p>
					<p id="actors"><span class="smallTitle">Main actors: </span></p>
				</div>
				<div id="trailerWrapper">
					<h3>Trailer:</h3>
					<div id="video" class="center-block">
						<iframe width="340" height="260" id="trailer" class="vcenter" src="http://img1.wikia.nocookie.net/__cb20130403054528/canadians-vs-vampires/images/a/a4/Not_available_icon.jpg"  allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<footer class = "footer">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<span class="copyright">Created with <i class= "red-heart"><i class="fa fa-heart"></i></i> by Group O</span>
				</div>
				<div class="col-md-4">
					<ul class="list-inline social-buttons">
						<li>
							<a href="" title="Adrian Grzywaczewski"><i class="fa fa-male"></i></a>
						</li>
						<li>
							<a href="" title="Roman Kolesov"><i class="fa fa-male"></i></a>
						</li>
						<li>
							<a href="" title="Jemma Tansley"><i class="fa fa-female lg"></i></a>
						</li>
						<li>
							<a href="" title="Georgi Parapanov"><i class="fa fa-male"></i></a>
						</li>
						<li>
							<a href="" title="Nick Totty"><i class="fa fa-male"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/bootstrap.min.js"></script>

		<script src="js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
